<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FBA Wizard - Options</title>
    <link rel="stylesheet" href="../css/css.css" />

    <script src="../js/jquery-2.2.3.min.js"></script>
    <script src="../js/options.js"></script>
</head>
<body class="wizard">
    <div class="container">
        <div class="crop">
            <img src="../img/logo.png" class="main-logo" />
        </div>

        <div class="tab-selected" rel="license">
            License
        </div>
        <div class="tab-normal" rel="config">
            Settings
        </div>
        <br style="clear:both" />
        <div class="color-content">
            <div class="calc license">
                <div class="label">
                    Enter your license
                </div>
                <input type="text" id="license-key" value="" />
                <br />

                <input type="button" value="Validate license key" id="validate-license-key" />

                <input type="button" value="Buy new license key" id="buy-license-key" />
            </div>

            <div class="config" style="display:none;">

                <div class="label">
                    Fee adjustment (%)
                </div>
                <input type="number" id="fee-adjustment" value="" pattern="[0-9]+([\.,][0-9]+)?" step="0.01"
 />
                <br />

                <div class="label">
                    Profit adjustment (%)
                </div>
                <input type="number" id="profit-adjustment" value="" value="" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" />
                <br />

                <div class="label">
                    Fixed Prep. Fee
                </div>
                <input type="number" id="fixed-prep-fee" value="" value="" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" />
                <br />

                <div class="label">
                    Fixed inbound shipping per pound
                </div>
                <input type="number" id="inboud-shipping" value="" value="" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" />
                <br />

                <input type="button" value="Save" id="save-settings" />

                <div class="convert-currency">
                  <b><label class="label-convert-currency"> Convert EUR to Â£ </label></b>
                  <div class="switch">
                    <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
                    <label for="cmn-toggle-1" class="label-switch"></label>
                  </div>
                </div>
            </div>
            <div class="loader-calc">
                <img src="../img/loader.svg" />
            </div>
            <br />
        </div>
    </div>
</body>
</html>
